  <style>
    * {
  margin: 0px;
  padding: 0px;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  height: 200px;
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 13px;
  margin-left: 150px;
  color: white;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
  border: solid 2px blue;
}

.active {
  background-color: rgb(45, 126, 231);
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}

    .login {
      border: 1px solid black;
      width: 400px;
      height: 450px;
      background: url("https://www.securities.io/wp-content/uploads/2023/12/Asset-Tokenization-1.png");
      color: white;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0, 0.75);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    form {
      display: block;
      box-sizing: border-box;
      padding: 40px;
      width: 100%;
      height: 100%;
      backdrop-filter: brightness(40%);
      flex-direction: column;
      display: flex;
      gap: 5px;
    }

    h1 {
      font-weight: normal;
      font-size: 24px;
      text-shadow: 0px 0px 2px rgba(0, 0, 0, 0, 0.5);
      margin-bottom: 60px;
    }
    label {
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 2px;
      padding-left: 10px;
    }
    input {
      background: rgba(255, 255, 255, 0.3);
      height: 40px;
      line-height: 40px;
      border-radius: 20px;
      padding: 0px 20px;
      border: none;
      margin-bottom: 20px;
      color: white;
    }
    button {
      background: rgb(45, 126, 231);
      height: 40px;
      line-height: 40px;
      border-radius: 40px;
      border: none;
      margin: 10px 0px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 12px;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ffff;
      color: black;
    }
    footer{
      text-align: center;
  padding: 3px;
  background-color: #cccc;
  color: white;
    }
  </style>
